<html>
<head>
<script>
function setTitle(){
   let title = document.getElementById("newTitle").value;
   document.title = title;
}
</script>
</head>
<body style="background-color: gray;">
<title></title>
<input type="text" id="newTitle"/>
<button type="button" onClick="setTitle();">Set Tab Title</button>
</body>
</html>
